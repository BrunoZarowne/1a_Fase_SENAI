<!--Objetivo: Criar um layout de cabeçalho para o “Portal dos Desenvolvedores” com uma logo à esquerda e links de navegação à direita usando ‘display:flex’.

Instruções: 

1 Imagine que você está criando o cabeçalho para o “Portal dos Desenvolvedores”.
2 Crie um container div para o cabeçalho.
3 Dentro do container, adicione um elemento para o logo (ex: “DevLogo”) e uma lista não ordenada para os links de navegação: “Home”, “Artigos”, “Projetos”, “Contato”.
4 Use Css ‘flexbox” para alinhar a logo à esquerda e os links à direita.
-->
