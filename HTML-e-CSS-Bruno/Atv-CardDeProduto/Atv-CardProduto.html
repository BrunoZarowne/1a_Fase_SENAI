<!--Objetivo: Criar um card de produto para uma loja de doces online usando ‘display:flex’ para estruturar o layout

Instruções:

1 Imagine que você está criando um card de produto para a loja de doces “Delicias de vó”
2 Crie um container div para o card do produto
3 Dentro do container, adicione uma imagem de um doce, um título, uma descrição e um botão de “comprar”.
4 Use CSS para estilizar cada elemento como um bloco separado, criando um card bonito e organizado.
-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Atv-CardProduto.css">
    <title>Cartão de um produto</title>
</head>
<body>
    <div class="container">
        <img src="cato.jpg" alt="Gato">
        <p>Gato assado com batata</p>
        <p>R$500,00</p>
        <p>Um gato assado com batata junto</p>
        <button>Comprar</button>
    </div>
</body>
</html>
