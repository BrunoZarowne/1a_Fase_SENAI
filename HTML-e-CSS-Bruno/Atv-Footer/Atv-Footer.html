<!--Objetivo: Criar um footer para um blog de tecnologia usando ‘display:flex’.

Instruções : 

Imagine que você está criando um footer para um blog de tecnologia chamado “Tech insights”

1 Crie uma div chamada ‘container’ para o footer
2 dentro do container, adicione três seções:
   ° Uma seção para informações de contato (ex: “Email”, “Telefone”).
   ° Uma seção para links rápidos (ex: “Sobre nós”, “Política de privacidade”).
3 Use CSS ‘flexbox’ para organizar as seções horizontalmente no rodapé.
-->

<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Atv-Footer.css">
    <title>Footer Blog muito pica</title>
</head>
<body>
    <div class="parteDeBaixoDoSite">
        <div>
            <p class="p1">Sobre nós</p>
            <p class="p2">Quem somos?</p>
            <p class="p2">Oque fazemos?</p>
            <p class="p2">Como operamos</p>
        </div>
        <div>
            <p class="p1">Lei e ordem que temos</p>
            <p class="p2">Politicas de privacidade</p>
            <p class="p2">Direitos do consumidor</p>
            <p class="p2">Cookies</p>
        </div>
        <div>
            <p class="p1">Ajuda</p>
            <p class="p2">Email: emailDaEmpresa@gmail.com</p>
            <p class="p2">Telefone: (00) 01010-1010</p>
            <p class="p2">Nosso WhatsApp: (whatsapp da empresa)</p>

        </div>
    </div>



</body>
</html>
