<!--Objetivo: Criar uma galeria de imagens responsiva para um álbum de viagens usando ‘display : flex’ e flex-wrap

Instruções: 

1 Imagine que você está criando uma galeria de imagens para um álbum de viagens.
2 Crie um container div para a galeria
3 Adicione 6 imagens representando diferentes destinos de viagem.
4 Use CSS ‘flexbox’ para distribuir as imagens e permitir que elas quebrem em múltiplas linhas quando necessário, criando uma galeria responsiva.
-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Atv-Galeria.css">
    <title>Galeria de imagens</title>
</head>
<body>
    <center>
        <div class="div1">
            <img src="cato.jpg" alt="">
            <img src="cato2.jpg" alt="">
        </div>
        <div class="div2">
            <img src="cato3.jpg" alt="">
            <img src="cato4.jpg" alt="">
        </div>
        <div class="div3">
            <img src="cato5.jpg" alt="">
            <img src="cato6.jpg" alt="">
        </div>
    </center>


</body>
</html>
