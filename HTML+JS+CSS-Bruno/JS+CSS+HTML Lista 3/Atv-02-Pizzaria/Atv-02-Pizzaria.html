<!-- Criar um sistema utilizando HTML e JS, para a Pizzaria da Abgail (print anexo). Deve conter um título, a mensagem de promoção com 15%
    de desconto para pedidos acima de R$50 um menu select com 4 sabores, onde um deles custa menos que R$50, outro exatamente R$50, outros
    dois acima de R$50. Após selecionar o sabor, ao clicar no botão de comprar, devem ser mostrados em dois inputs: o valor do pedido e o
    valor com desconto se for acima de R$50.-->

    <!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Atv-02-Pizzaria.css">
        <title>Pizzaria Del Gatito</title>
    </head>
    <body>
        <center>
            <div>
                <h1>Pizzaria Del Gatito</h1>
                <p>Desconto de 15% em pizzas acima de R$50</p>
                <p>Escolha sua pizza</p>
                    <select name="Pizzas" id="Pizzas">
                        <option value="0"></option>
                        <option value="25">Lombinho</option>
                        <option value="45">Calabresa</option>
                        <option value="50">Portuguesa</option>
                        <option value="50">Camarão</option>
                    </select><br><br>
                <button onclick="Comprar()">Comprar</button>
                <input id="valorInicial" readonly type="text" placeholder="Valor">
                <input id="resultado1" readonly type="text" placeholder="Valor Final">
                <br><br>
                <img src="gato pulando.gif" alt="Um gato Pulando">
             </div>
        </center>
        <script src="Atv-02-Pizzaria.js"></script>
    </body>
    </html>
