<!--Criar um sistema para compra de produtos + desconto, com HTML e JS.
O sistema deve deve seguir o layout anexo (imagem).

  - O usuário deverá informar dados de 4 produtos (descrição, quantidade e valor).
  - Um percentual de desconto deve ser informado.
  - Ao final deve ser mostrado o valor total da compra com o desconto.-->

  <!DOCTYPE html>
  <html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Atv-04-Produtos.css">
    <title>Compra Produtos</title>
  </head>
  <body>

  <center>
    <h1>Desconto produtos</h1>
    
    <div>
      <h2>Descrição</h2>
        <label><input size="15" type="text" placeholder="Produto 1"></label><br><br> 
        <label><input size="15" type="text" placeholder="Produto 2"></label><br><br>
        <label><input size="15" type="text" placeholder="Produto 3"></label><br><br>
        <label><input size="15" type="text" placeholder="Produto 4"></label><br><br>
    </div>

    <div>
      <h2>Quantidade</h2>
        <label><input id="itemQntdUm" style="width: 2em" type="number"></label><br><br>
        <label><input id="itemQntdDois" style="width: 2em" type="number"></label><br><br>
        <label><input id="itemQntdTres" style="width: 2em" type="number"></label><br><br>
        <label><input id="itemQntdQuatro" style="width: 2em" type="number"></label><br><br>
    </div>

    <div>
      <h2>Valor</h2>
        <label><input id="valorItemUm" style="width: 3em" type="number"></label><br><br>
        <label><input id="valorItemDois" style="width: 3em" type="number"></label><br><br>
        <label><input id="valorItemTres" style="width: 3em" type="number"></label><br><br>
        <label><input id="valorItemQuatro" style="width: 3em" type="number"></label><br><br>
    </div>
    <br>
    <br>
    <label style="font-size: 25px;">Percentual de Desconto&nbsp;&nbsp;<input style="width: 5em" type="number" id="desconto" max="100" min="1"></label>
    <br>
    <br>
    <button onclick="calculoFinal()">Calcular</button>&nbsp;&nbsp;<input  id="valorFinal" placeholder="Valor Final" >
  </center>

    <script src="Atv-04-Produtos.js"></script>
  </body>
  </html>
