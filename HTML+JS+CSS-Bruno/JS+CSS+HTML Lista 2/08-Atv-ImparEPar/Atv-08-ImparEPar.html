<!--Programar um sistema onde o usuário preencha 5 números (inputs) com um botão que verifica se os números são pares ou ímpares.
Caso algum número não seja preenchido, mostrar "Indefinido".-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Atv-08-ImparEPar.css">
    <title>Among US</title>
</head>
<body>
    <center>
        <div>
            <label for="num1">Número 1</label> <input class="input1" type="number"id="num1"><br><br>
            <label for="num2">Número 2</label> <input class="input1" type="number"id="num2"><br><br>
            <label for="num3">Número 3</label> <input class="input1" type="number"id="num3"><br><br>
            <label for="num4">Número 4</label> <input class="input1" type="number"id="num4"><br><br>
            <label for="num5">Número 5</label> <input class="input1" type="number"id="num5"><br>
        </div>
        <div>
            <input class="input2" type="text" placeholder="Resultado" id="resultado1"><br><br>
            <input class="input2" type="text" placeholder="Resultado" id="resultado2"><br><br>
            <input class="input2" type="text" placeholder="Resultado" id="resultado3"><br><br>
            <input class="input2" type="text" placeholder="Resultado" id="resultado4"><br><br>
            <input class="input2" type="text" placeholder="Resultado" id="resultado5"><br>
        </div>
        <br><br>
        <button onclick="verificarResultado()">Verificar</button>
    </center>

<script src="Atv-08-ImparEPar.js"></script>
</body>
</html>
