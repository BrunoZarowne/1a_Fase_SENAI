<!--Criar um projeto com HTML e JS, onde o usuário possa digitar três notas (inputs) e clicar em um botão para calcular a média (mostrar por alert).-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediaDasNotas</title>
</head>
<body>
    <center>
    <h1>Por favor coloque suas notas aqui em baixo!</h1>
    <label>Nota 1</label><br><input type="number" id="NotaUm" placeholder="Primeira nota!" min="0" max="10"><br><br>
    <label>Nota 2</label><br><input type="number" id="NotaDois" placeholder="Segunda nota!" min="0" max="10"><br><br>
    <label>Nota 3</label><br><input type="number" id="NotaTres" placeholder="Terceira nota!" min="0" max="10"><br><br>
    <button onclick="somarNotas()">Clique aqui para somar sua notas</button>
    </center>
    <script src="Atv-01-MediaNotas.js"></script>
</body>
</html>
